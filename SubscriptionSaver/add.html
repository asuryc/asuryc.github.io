<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Subscription - Subscription Saver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Subscription Saver</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="add.html">Add Subscription</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Add a New Subscription</h2>

      <form class="add-subscription-form">
        <label for="subscription-name">Subscription Name:</label><br />
        <input type="text" id="subscription-name" name="subscription-name" placeholder="e.g., Netflix"><br /><br />

        <label for="subscription-cost">Monthly Price ($):</label><br />
        <input type="number" id="subscription-cost" name="subscription-cost" placeholder="e.g., 15.99" step="0.01"><br /><br />

        <label for="billing-date">Next Billing Date:</label><br />
        <input type="date" id="billing-date" name="billing-date"><br /><br />

        <button type="submit">Add Subscription</button>
      </form>
    </main>
  </div>
</body>
</html>
