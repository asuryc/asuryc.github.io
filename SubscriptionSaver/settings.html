<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Subscription Saver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Subscription Saver</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="add.html">Add Subscription</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Account Information</h2>
      <form class="account-form">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" placeholder="John Doe"><br /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" placeholder="john@example.com"><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" placeholder="••••••••"><br /><br />

        <h3>Notification Preferences</h3>
        <label>
          <input type="checkbox" name="email-reminder" checked>
          Receive email reminders before billing dates
        </label><br /><br />

        <h3>Preferred Currency</h3>
        <select name="currency">
          <option value="usd" selected>USD ($)</option>
          <option value="eur">EUR (€)</option>
          <option value="gbp">GBP (£)</option>
          <option value="aud">AUD (A$)</option>
        </select><br /><br />

        <h3>Theme</h3>
        <label>
          <input type="radio" name="theme" value="light" checked> Light
        </label>
        <label>
          <input type="radio" name="theme" value="dark"> Dark
        </label><br /><br />

        <button type="submit">Update Settings</button>
      </form>

      <hr style="margin: 2rem 0;" />

      <h3 style="color: red;">Danger Zone</h3>
      <button style="background-color: crimson; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px;" onclick="confirmDelete()">
        Delete My Account
      </button>
    </main>
  </div>

  <script>
    function confirmDelete() {
      const confirmed = confirm("Are you sure you want to delete your account? This cannot be undone.");
      if (confirmed) {
        alert("Account deleted (not really, this is a demo).");
      }
    }
  </script>
</body>
</html>
